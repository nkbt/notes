<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Yado</title>
	<link rel="stylesheet" href="/css/init.css"/>
</head>


<body class="lib_layout">


<div id="main" class="">
	<div class="container content">
		<div class="lib_layout" data-lib_layout-block="content"></div>
	</div>
</div>

<div id="loading"></div>

<script type="text/javascript">

	window.noCacheSuffix = document.location.search.match('noCache') && "_=" + (new Date()).getTime() || undefined;
	window.env = '<%- env %>';

	(function () {
		var loading = "\\|/â€”", tick = 0;
		(function animate() {
			tick = (tick + 1) % loading.length;
			var $element = document.querySelector('#loading');
			if ($element) {
				$element.innerHTML = ["Loading", loading[tick]].join(' ... ');
				setTimeout(animate, 100);
			}
		})();
	}());

	(function () {
		var head = document.querySelector('head'),
				script = document.createElement('script');
		script.type = 'text/javascript';
		script.async = true;
		script.setAttribute('data-main', ['/js/main.js'].join(''));
		script.src = ['/js/bower/requirejs/requirejs.js', window.noCacheSuffix].join('?');
		head.appendChild(script);
	}());

</script>

</body>
</html>
